<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Dom TP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content" id="place">
        <div class="card" id="first_card">
          <div class="squarre"></div>
          <button id="hello">Hello World</button>
          <div class="text-input">
            <input
              type="text"
              name="custom-input"
              id="customInput"
              placeholder="ici du texte"
            />
            <input type="submit" value="Custom" id="customShow" />
          </div>
        </div>
        <div class="card" id="sec_card">
          <div class="row-btn">
            <button class="btn-red" id="redOne">Red</button>
            <button class="btn-green" id="greenOne">Green</button>
            <button class="btn-blue" id="blueOne">Blue</button>
          </div>
          <div class="row-btn">
            <button id="toggle">Toggle</button>
          </div>
          <div class="row-btn">
            <button class="btn-rainbow" id="rainbow">Rainbow</button>
          </div>
          <div class="row-btn">
            <label for="borderWidth">Border width</label>
            <input
              type="range"
              name="borderWidth"
              id="borderWidth"
              min="1"
              max="10"
              value="1"
            />
          </div>
        </div>
        <div class="card" id="third_card">
          <ul>
            <li class="fruit" value="2" id="firstFruit">Pomme 2€</li>
            <li class="fruit" value="3" id="secondFruit">Poire 3€</li>
            <li class="fruit" value="1" id="thirdFruit">Prune 1€</li>
            <!-- <li class="fruit" value="prune" id="fourthFruit">Kiwi</li>
            <li class="fruit" value="prune" id="fifthFruit">Ananas</li> -->
            <!-- <li class="fruit" value="5" id="fifthFruit">Pomme de terre 5€</li> -->
          </ul>
        </div>
        <div class="card" id="fourth_card">
          <ul id="list"></ul>
          <section id="toPay"></section>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
